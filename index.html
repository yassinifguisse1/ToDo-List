    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>ToDo List</h1>
    </header>
    <form action="">
        <input  type="text" placeholder="Enter Your Task" class="todo-input">
        <button  class="todo-button" type="submit"> <i class="fas fa-plus-square"></i> </button>
        
        
    
    </form>
    <div class="situation-btns">
        <button class="btnCompleted" value="completed">Completed</button>
        <button class="btnActive" value="active">Active</button>
        <button class="btnAll" value="all">All</button>
        
    </div>
